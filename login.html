<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IIMBAA</title>
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,  minimum-scale=0.5, maximum-scale=2">
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<style>
#section_one{display:block;}
</style>
</head>
<body onload="login()">
<div class="container-fluid">
<div class="row main_container">
			<div class="navigation_section">
				<div class="navi_top"><h2>MENU</h2></div>
				<div class="menu_list">
					<ul>
						<li data="section_three"><span class="menuicon"><img src="images/home.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_three">Home</a></span><div style="clear:both;"></div></li>
						<li data="section_two"><span class="menuicon"><img src="images/newsicon.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_two">News</a></span><div style="clear:both;"></div></li>
						<li data="section_four"><span class="menuicon"><img src="images/event.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_four">Event</a></span><div style="clear:both;"></div></li>
						<li data="section_five"><span class="menuicon"><img src="images/article.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_five">Article</a></span><div style="clear:both;"></div></li>
						<li data="section_six"><span class="menuicon"><img src="images/member.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_six">Member Search</a></span><div style="clear:both;"></div></li>
						<li data="section_seven"><span class="menuicon"><img src="images/job.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_seven">Jobs</a></span><div style="clear:both;"></div></li>
						<li data="section_one" style="border-bottom:none;"><span class="menuicon"><img src="images/login.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_one">Login</a></span><div style="clear:both;"></div></li>
						<li data="section_eight"><span class="menuicon"><img src="images/login.png"></span><span class="menuname"><a href="javascript:void(0);" data="section_eight">Logout</a></span><div style="clear:both;"></div></li>
					</ul>
				</div>
			</div>
			<div class="content_screen">
				
				<div id="section_one" class="screen">
					<div class="row top_block">
						<div class="col-xs-4 menu_click"><img class="menuclick" style="width:25px;height:25px;" src="images/menu.png"></div>
						<div class="col-xs-7 top_heading">Login</div>
					</div>
					<div class="row icon_box">
						
					</div>
					<div class="row form_box">
						<div class="row form_heading">
							<h3>Welcome !!</h3>
						</div>
						<div id="form_login">
							<div class="form-group">
								<input type="text" class="form-control" id="user_name" placeholder="User name">
							</div>	
							<div class="form-group">
								<input type="password" class="form-control" id="user_password" placeholder="Password">
							</div>
							<div class="form-group">
									<div class="col-xs-10 sign_in_continer"><button type="submit" id="login_submit" class="btn btn-default sign_in">Sign in</button></div>
									<div style="clear:both;"></div>	
							</div>	
						</div>
						<div id="form_logout">
							<div class="form-group" style="text-align:center;">
								<label for="exampleInputEmail1" class="label_name" id="user_namee">Fff</label>
							</div>	
							<div class="form-group">
									<div class="col-xs-10 sign_in_continer"><button type="submit" id="logout_submit" class="btn btn-default sign_in">Sign Out</button></div>
									<div style="clear:both;"></div>	
							</div>	
						</div>
					</div>	
				</div>
				
				
			</div>
</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</html>
